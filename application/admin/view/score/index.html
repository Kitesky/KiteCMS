<!-- 模板继承 -->
{extend name="public:base" /}

<!-- 页面标题 -->
{block name="title"}Administrator{/block}

<!-- 自定义css -->
{block name="css"}{/block}

<!-- 内容区域 -->
{block name="content"}
  <div class="nav-tabs-custom">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#">{:lang('Score')}</a></li>
      <li class="pull-right"><a href="javascript:history.back(-1);" class="text-muted"><i class="fa fa-chevron-circle-left"></i></a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active">
        <form role="form" id="operate">
            <div class="form-group">
              <label>{:lang('Register')}</label>
              <div class="row">
              <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon">{:lang('Score')}</span>
                    <input type="text" name="register_score" value="{$register_score}" class="form-control">
                </div>
              </div>
              </div>
              <p class="help-block"></p>
            </div>
            <div class="form-group">
              <label>{:lang('Login')}</label>
              <div class="row">
              <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon">{:lang('Score')}</span>
                    <input type="text" name="login_score" value="{$login_score}" class="form-control">
                </div>
              </div>
              </div>
            </div>
            <div class="form-group">
              <label>{:lang('Publish')}</label>
              <div class="row">
              <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon">{:lang('Score')}</span>
                    <input type="text" name="publish_score" value="{$publish_score}" class="form-control">
                </div>
              </div>
              </div>
            </div>
            <div class="form-group">
              <label>{:lang('Comments')}</label>
              <div class="row">
              <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon">{:lang('Score')}</span>
                    <input type="text" name="comment_score" value="{$comment_score}" class="form-control">
                </div>
              </div>
              </div>
            </div>
        </form>
      </div>
      <!-- /.tab-pane -->
    </div>
    <!-- /.tab-content -->
    <div class="box-footer">
        <div class="btn-group">
            <button class="btn btn-primary btn-flat" onclick="operate();" type="submit"><i class="fa fa-save"></i> {:lang('Save')}</button>
        </div>
    </div>
  </div>
{/block}

<!-- 自定义js -->
{block name="js"}
<script type="text/javascript">
    function operate(){
        $.ajax({
            url:"{:url('admin/score/index')}",
            data:$("#operate").serialize(),
            type:'post',
            dataType:'json',
            success:function(xhr){
                if(xhr.code == 200){
                    swal({
                      position: 'center',
                      type: 'success',
                      title: xhr.msg,
                      showConfirmButton: false,
                      toast:false,
                      timer: 2000
                    });
                } else{
                    swal({
                      position: 'center',
                      type: 'error',
                      title: xhr.msg,
                      showConfirmButton: false,
                      toast:false,
                      timer: 2000
                    });
                }
            }
        });
    }

</script>
{/block}
